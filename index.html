
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="inputPopup/popup.css">
</head>
<body>
    <header class="main-header">
        <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
          <h1>Population Map</h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
          <br>
        </div>
        <div class="grid-container" style="padding-top: 10px; padding-bottom: 10px;">
          <div class="grid-1">
            <div class="sidebar">
              <label for="maps" style="border-left: 25px solid #444;">Choose the map:</label>
              <select name="maps" id="maps">
                <option value="OSMStandard">Standard</option>
                <option value="OSMHumanitarian">Humaniterian</option>
                <option value="XYZRoad">Road</option>
                <option value="XYZAeriel">Aerial</option>
              </select>
            </div>

            <!--<button onclick="openForm()">Open Form</button>-->

            <div class="form-popup" id="myForm">
              <form class="form-container">
                <h4 style="color: black; text-align: center;">Building Details</h4>
                <label for="population" style="color: black;">Name</label>
                <input type="text" id="name">
                <label for="population" style="color: black;">Population</label>
                <input type="text" id="population">
                <button type="button" class="btn" onclick="closeForm()">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
              </form>
            </div>
            <script src="inputPopup/inputForm.js"></script>
          </div>
        </div>
    </header>
    <div id="js-map" class="map"></div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <script src="./jsonManager.js" type="module"></script>
    <script src="./building.js" type="module"></script>
    <script src="./buildingStyle.js" type="module"></script>
    <script src="./main.js" type="module"></script>

    <footer class="main-footer">
        <div class="container">
          <p>Population Map tool is a prototype tool developed by <a href="https://sites.google.com/view/yeditepeserg" target="_blank" style="color: antiquewhite;">SERG at Yeditepe University</a></p>
          <p style="color: mistyrose;">None of the information given in this site represent the correct values!</p>
        </div>
    </footer>
</body>
</html>
