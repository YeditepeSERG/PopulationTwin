
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./lib/dist/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header class="main-header">
        <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
          <h1>Population Map</h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="login.html">Login</a></li>
              <li>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="editToggle" checked>
                  <label class="form-check-label" for="editToggle">Draw Mode</label>
                </div>
              </li>
              <li>
                <button onclick="downloadFileByType('json')" style="background-color: #444; color: white;">Download JSON File</button>
                <button onclick="downloadFileByType('xml')" style="background-color: #444; color: white;">Download XML File</button>
              </li>
            </ul>
          </nav>
          <br>
        </div>
        <div class="grid-container" style="padding-top: 10px; padding-bottom: 10px;">
          <div class="grid-1">
            <div class="sidebar">
              <label for="maps" style="border-left: 25px solid #444;">Choose the map:</label>
              <select name="maps" id="maps">
                <option value="OSMStandard">Standard</option>
                <option value="OSMHumanitarian">Humaniterian</option>
                <option value="XYZRoad">Road</option>
                <option value="XYZAeriel">Aerial</option>
              </select>
            </div>
          </div>
        </div>
    </header>
    <div id="js-map" class="map"></div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <script src="./lib/dist/ol.js"></script>
    <script src="./jsonManager.js"></script>
    <script src="./building.js"></script>
    <script src="./edit.js"></script>
    <script src="./main.js"></script>
    <footer class="main-footer">
        <div class="container">
          <p>Population Map tool is a prototype tool developed by <a href="https://sites.google.com/view/yeditepeserg" target="_blank" style="color: antiquewhite;">SERG at Yeditepe University</a></p>
          <p style="color: mistyrose;">None of the information given in this site represent the correct values!</p>
        </div>
    </footer>
</body>
</html>
