<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <a class="navbar-brand p-2" href="#"><i class="bi bi-globe-europe-africa"></i> DFDTA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="admin.html"><i class="bi bi-house"></i> Home</a>
        <a class="nav-item nav-link" href="register.html"><i class="bi bi-plus-circle"></i> Create a User</a>
      </div>
    </div>
    <p style="color: white; margin: 5px;"><i class="bi bi-person-circle"></i></p>
    <p id="loggedInUser" style="color: white; margin: 5px;"></p>
    <script>
      document.getElementById("loggedInUser").textContent = window.sessionStorage.getItem("email");
    </script>
  </nav>

  <div style="width: 100%; height: 82%;" class="d-flex align-items-center justify-content-center">
    <div style="padding: 50px; border: 3px solid rgb(41, 206, 0); border-radius: 5px;">
      <h5 style="text-align: center;"><b>Area Viewing Authorization</b></h5>
      <br>
      <form class="align-items-center justify-content-center">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" />
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4" id="password" style="display: none;">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" />
        </div>
        <div class="form-outline mb-4">
          <label for="register-dropdown" style="margin-bottom: 5px;">Area</label>
          <div class="register-dropdown">
            <select name="areas" id="areas">
            </select>
          </div>
        </div>
        <!-- Submit button -->
        <button type="button" id="buttonAuthorization" class="btn btn-success btn-block mb-4">Give
          Authorization</button>
      </form>
    </div>
  </div>

  <footer class="bg-dark text-white flex-grow" style="text-align: center;">
    <div class="container p-3">
      <p>DFDTA tool is a prototype tool developed by <a href="https://sites.google.com/view/yeditepeserg"
          target="_blank" style="color: antiquewhite;">SERG at Yeditepe University</a></p>
      <p style="color: mistyrose;">None of the information given in this site represent the correct values!</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="userRepository.js" type="module"></script>
  <script src="authorization.js" type="module"></script>
</body>

</html>
