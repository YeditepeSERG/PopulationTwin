<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./lib/dist/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <a class="navbar-brand p-2" href="#">Population Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <button type="button" id="buttonLogout" class="nav-item nav-link" href="logout.html">Logout</button>
            </div>
        </div>
    </nav>

    <div style="height: 82%;">
        <div class="row h-100">
            <div class="col-2 d-flex justify-content-center">
                <div style="margin-top: 5%;">
                    <h4 class="p-1" style="text-align: center;">Tools</h4>
                    <div class="grid-1">
                        <div class="sidebar">
                            <select name="maps" id="maps">
                                <option value="OSMStandard">Standard</option>
                                <option value="OSMHumanitarian">Humaniterian</option>
                                <option value="XYZRoad">Road</option>
                                <option value="XYZAeriel">Aerial</option>
                            </select>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="export-button">Export Data</button>
                        <div class="dropdown-content">
                            <a class="export-option" onclick="downloadFileByType('json')">Export as JSON</a>
                            <a class="export-option" onclick="downloadFileByType('xml')">Export as XML</a>
                        </div>
                    </div>
                    <div class="row m-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="editToggle" checked>
                        <label class="form-check-label" for="editToggle">Draw Mode</label>
                    </div>
                    <button class="btn btn-warning" onclick="openNav()">Edit Menu
                    </button>
                    <div class="row m-3">
                        <button class="btn btn-success btn-block" type="button" id="undoButton">Undo the Last Point</button>
                    </div>
                    <div class="row m-3">
                        <button class="btn btn-success btn-block" type="button" id="saveButton">Save to Json</button>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div id="js-map" class="map"></div>
                <div id="mySidebar" class="editbar">
                    <a href="javascript:void(0)" class="closebtn"
                        onclick="closeNav()">
                        Ã—
                    </a>
                    <div>
                        <h4 style="text-align: center; color: white; padding: 20px;">Properties</h4>
                        <form>
                            <div class="form-outline mb-4" style="color: white; padding: 20px;">
                                <label class="form-label" for="building-type">Building Type</label>
                                <input type="text" id="building-type" class="form-control"/>
                            </div>
                            <div class="form-outline mb-4" style="color: white; padding: 20px;">
                                <label class="form-label" for="building-name">Name</label>
                                <input type="text" id="building-name" class="form-control"/>
                            </div>
                            <div class="form-outline mb-4" style="color: white; padding: 20px;">
                                <label class="form-label" for="building-population">Population</label>
                                <input type="number" min="0" step="1" id="building-population" class="form-control"/>
                            </div>
                            <div class="form-outline mb-4" style="color: white; padding: 20px;">
                                <button type="button" id="saveProperties" class="btn btn-success btn-block" >Save</button>
                                <button type="button" id="delete" class="btn btn-danger btn-block" >Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBYsmw1O8aEU9SnMPqwS4CNvaaRrLem-nI",
            authDomain: "populationtwin.firebaseapp.com",
            databaseURL: "https://populationtwin-default-rtdb.firebaseio.com",
            projectId: "populationtwin",
            storageBucket: "populationtwin.appspot.com",
            messagingSenderId: "155599784115",
            appId: "1:155599784115:web:44434bcf2eedb72c13c8c6",
            measurementId: "G-QZH8VMQ93P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        buttonLogout.addEventListener('click', (e) => {
            signOut(auth).then(() => {
                // Logged out
                alert('Succesfully logged out!');
                window.location.href='index.html'
            }).catch((error) => {
                alert(error);
            });

        });

    </script>

    <script src="./lib/dist/ol.js"></script>
    <script src="./fileManager.js"></script>
    <script src="./building.js"></script>
    <script src="./main.js"></script>

    <script src="./edit.js"></script>

    <footer class="bg-dark text-white flex-grow" style="text-align: center;">
        <div class="container p-3">
            <p>Population Map tool is a prototype tool developed by <a href="https://sites.google.com/view/yeditepeserg"
                    target="_blank" style="color: antiquewhite;">SERG at Yeditepe University</a></p>
            <p style="color: mistyrose;">None of the information given in this site represent the correct values!
            </p>
        </div>
    </footer>
    <script>
        function openNav() {
            document.getElementById(
                "mySidebar").style.width = "300px";
            document.getElementById(
                "main").style.marginLeft = "200px";
        }
        /* Set the width of the sidebar to 0
        and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById(
                "mySidebar").style.width = "0";
            document.getElementById(
                "main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
